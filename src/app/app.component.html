<div class="container">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h1>SpaceX Launch Program</h1>
      <div class="card shadow" *ngFor="let data of deshBoardData">
        <div class="view overlay">
          <img class="card-img-top" [src]="data['links']['mission_patch_small']" alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">Mission Id : {{data.mission_id}}</h4>
          <h4 class="card-title">Launch Year : {{data.launch_year}}</h4>
          <h4 class="card-title">Successful Launch : {{data.launch_success}}</h4>
          <h4 class="card-title">Successful Landing: {{data['rocket']['first_stage']['cores'][0]['land_success']}}</h4>
        </div>
      </div>
    </div>
</div>
